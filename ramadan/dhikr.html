        let currentCategory = 'all';

        function renderDhikrList() {
            const list = document.getElementById('dhikr-list');
            const filtered = currentCategory === 'all'
                ? ADHKAR_DATA
                : ADHKAR_DATA.filter(d => d.category === currentCategory);

            list.innerHTML = filtered.map((dhikr, index) => `
                <div class="dhikr-card ${dhikr.category}">
                    <div class="flex flex-between flex-wrap gap-sm mb-sm">
                        <span class="dhikr-count">${dhikr.count}</span>
                        <button class="copy-btn" onclick="copyDhikr(${index})">üìã Copy</button>
                    </div>
                    <p class="font-arabic" dir="rtl" style="font-size: 1.5rem; line-height: 2; margin-bottom: 0.5rem;">
                        ${dhikr.arabic}
                    </p>
                    <p style="color: var(--text-secondary); font-style: italic; margin-bottom: 0.25rem;">
                        ${dhikr.transliteration}
                    </p>
                    <p class="text-muted text-small">
                        ${dhikr.translation}
                    </p>
                    <p class="text-small mt-sm" style="color: var(--primary);">
                        üìç ${dhikr.when}
                    </p>
                </div>
            `).join('');
        }

        function copyDhikr(index) {
            const dhikr = (currentCategory === 'all' ? ADHKAR_DATA : ADHKAR_DATA.filter(d => d.category === currentCategory))[index];
            const text = `${dhikr.arabic}\n\n${dhikr.transliteration}\n\n${dhikr.translation}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        document.getElementById('category-tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-tab')) {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderDhikrList();
            }
        });

        document.addEventListener('DOMContentLoaded', renderDhikrList);
    </script>
